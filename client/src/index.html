<html>
  <head>
    <title>OD project</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script>
      angular.module('odIntegrator', ['ngRoute'])
      .config(function($routeProvider, $locationProvider) {
        $locationProvider.html5Mode(true);
        $routeProvider
        .when('/', {
          'templateUrl': 'home.html'
        })
        .when('/schema', {
          'templateUrl': 'partials/schema-overview.html'
        })
        .otherwise({
          'redirectTo': '/'
        });
      })
      .controller('SchemaEditor', ['$scope', function($scope) {
        $scope.schema = {
          'book': {
            'attributes': [
              {
                'name': 'title',
                'type': 'string'
              },
              {
                'name': 'author',
                'type': 'link'
              }
            ]
          },
          'author': {
            'attributes': [
              {
                'name': 'name',
                'type': 'string'
              },
              {
                'name': 'birthyear',
                'type': 'integer'
              }
            ]
          }
        };
        $scope.editEntity = function(a) {
          alert("Editing " + a);
        };
        $scope.createEntity = function() {
          alert("Creating " + $scope.newEntityName);
        };
      }]);
    </script>
  </head>
  <body ng-app="odIntegrator">
    <section class="container">
      <ul class="nav nav-pills">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/schema">Schema</a></li>
        <li><a href="/data">Data</a></li>
        <li><a href="/recommendation/recommendations">Recommendations</a></li>
      </ul>
      <div ng-view></div>
    </section>
  </body>
</html>
