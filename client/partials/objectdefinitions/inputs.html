<div class="form-group">
  <label for="name" class="col-sm-1 control-label">Name:</label>
  <div class="col-sm-11">
    <input ng-model="objectDefinition.name" class="form-control" id="name" name="name" required>
  </div>
</div>
<div class="form-group row">
  <label for="fields" class="col-sm-1 control-label">Fields:</label>
  <div class="col-sm-11">
    <textarea ng-model="objectDefinition.fields" class="form-control" id="fields" name="fields" rows="10" required></textarea>
  </div>
</div>
<div class="form-group row">
  <label for="equality" class="col-sm-1 control-label">Equality definition:</label>
  <div class="col-sm-11">
    <textarea ng-model="objectDefinition.equality" class="form-control" id="equality" name="equality" rows="10" required></textarea>
  </div>
</div>
